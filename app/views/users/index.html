<h3> Users </h3>
<table class='table'>
  <tr>
    <th> Name </th>
    <th> Votes </th>
    <th> Joined </th>
  </tr>

  <% @users.each do |user| %>
    <tr>
      <td> <%= link_to user.name, user_path(user) %> </td>
      <td> <%= user.votes.count %> </td>
      <td> <%= user.joined %> </td>
    </tr>
  <% end %>
</table>

<%= link_to 'Back to Media List', works_path %>
